<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<body>
<h1>Plain text to .cue</h1>

Please paste the original plain text tracklist here:
<br/>   
<textarea id="inputText" style="width:100%; height:4em;"></textarea>
Your input filename:
<br/>   
<textarea id="inputFileName" style="width:100%; height:2em;">file.mp3</textarea>
<br/>   
<input type="button" value="Process the text" onclick="processText()"></input>
<br/>   

You will see the result below:
<br/>
<textarea id="outputText" style="width:100%; height:4em;"></textarea>
<br/>
<input type="button" value="download the .cue file" onclick="downloadFile()"></input>

<script type="text/javascript" src="plainTextToCue.js"></script>

</body>
</html>
